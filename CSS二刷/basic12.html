<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型 + display 专门</title>
	<!-- 外边距 margin, 内边距 padding, 边框 border  -->

	<!-- 宽高：左/上 内边界到右/下 内边界
		宽度设置为auto, 则会尽可能的宽
		元素宽度 = 包含宽度元素的水平外边距(margin left+right) - 元素水平边框宽度（border 	left+right）- 元素水平内边距（padding left+right）
		高度设为auto, 则会尽可能的矮 
		min, max height/width 同理 宽度遵从max-width, 高度遵从 min-height -->

	<!-- 内边距：左内边距从左边框应用到元素的开始处（内边界），右内边距应用到元素的结尾处，垂直内边距不影响行高，但会影响自身尺寸 
		百分数: 相对于包含块的width -->

	<!-- 外边距：设置外边距margin会在元素外创建额外的空白，空白通常指不能放其他元素的区域，而且在这个区域中可以看到父元素的背景
		外边距可以应用到行内元素，上下外边距对行高没有任何影响。由于上下外边距实际上是透明的，所以这个声明没有任何视觉效果。左外边距应用到元素开始处；右外边距应用到元素结束处
		计算：相对于包含块的width
		【1个值】margin: top|right|bottom|left;
		【2个值】margin: top|bottom left|right;
		【3个值】margin: top left|right bottom;
		【4个值】margin: top right bottom left;
	 -->

	<!-- 边框：对于行内元素来说，边框实际上画在各行之外的下一个像素上，由于各行紧挨着，所以其边框会重叠。无论为行内元素的边框设置怎样的宽度，不会对行高有任何影响；但左右边框会分别显示在元素的开始处和结尾处 -->


	<!-- ！！！！ 在W3C的标准模型下，宽度和高度仅仅包含了内容宽度，除去了边框和内边距两个区域 ！！！！  -->

<!-- ----------------------------------------- -->

<!-- DISPLAY: display 属性规定元素应该生成的框的类型。默认值：inline -->

<!-- none: 区分 display: none 与 visibility: hidden -->

<!-- inline: 内联对象inline给它设置属性height和width是没有用的，致使它变宽变大的原因是 内部元素的宽高`+padding`。
观察inline对象的前后元素我们会发现`inline`不单独占一行，
其它元素会紧跟其后。 -->

<!-- block: 而块对象`block`是可以设置宽高的，但是它的实际宽高是本身宽高`+padding`。
观察`block`的前后元素我们会发现`block`要单独占一行。 -->

<!-- inline-block: 即需要div有宽高，又不希望它独占一行
inline-block既具有block的宽高特性又具有inline的同行元素特性。 -->

<!-- 行内元素：<span>、<a>、<label>、<input>、 <img>、 <strong> 和<em> 等
1、和其他元素都在一行上；

2、元素的高度、宽度、行高及顶部和底部边距不可设置；

3、元素的宽度就是它包含的文字或图片的宽度，不可改变 -->

<!-- 块级元素：<div>、 <p>、<h1>、<form>、<ul> 和 <li> 等
1、每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）

2、元素的高度、宽度、行高以及顶和底边距都可设置。

3、元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度 -->
<style>

	.inline{display:inline; width:100px; height:100px; padding:5px; background-color:#F00;}
	.block{display:block; width:100px; height:100px; padding:5px;background-color:#0f0;}
	.inline-block{display:inline-block; width:100px;height:100px; padding:5px;background-color:#00f;}
</style>
</head>
<body>
	<span class="inline">
	inline
	</span>inline
	<span class="block">
	block
	</span> block
	<span class="inline-block">
	inline-block
	</span>inline-block
</body>
</html>
