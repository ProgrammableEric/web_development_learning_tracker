<!DOCTYPE html>
<!-- CSS ID, class, 标签的选择 -->
<html>
<head>
<meta charset="utf-8">
<title>CSS ID, class, 标签的选择</title>
<style>
	body {
		background-color:#d0e4fe;
	}
	h1 {
		color:orange;
		text-align:center;
	}
	p {
		font-family:"Times New Roman";
		font-size: 20px;
	}
	#specialID {
		font-family:"Times New Roman";
		font-size: 30px;
		text-align: right; 
	}
	.specialClass {
		font-family:"Times New Roman";
		font-size: 10px;
		text-align: right; 
	}
	input.right {
		text-align: left;
	}

</style>
</head>

<body>

<h1>CSS 实例!</h1>
<p>这是一个段落。</p>
<p id="specialID">This is a special ID line !</p>
<p class="specialClass">Classes put on the right</p>
<p class="specialClass">Classes put on the right !</p>
<input type="text" class="right" value="I'm waiting">
<input type="button" class="right" value="submit">

</body>
</html>
